<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A la Luna</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .moon {
            position: absolute;
            top: -100px;
            left: 50%;
            width: 200px;
            height: 200px;
            background-color: #f0e68c;
            border-radius: 50%;
            transform: translateX(-50%);
            animation: moveMoon 10s infinite;
        }
        .rocket {
            position: absolute;
            bottom: -100px;
            left: 50%;
            width: 50px;
            height: 100px;
            background-color: red;
            transform: translateX(-50%);
            animation: moveRocket 10s infinite;
        }
        .rocket:before, .rocket:after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }
        .rocket:before {
            border-width: 0 25px 50px 25px;
            border-color: transparent transparent white transparent;
            top: -50px;
            left: 0;
        }
        .rocket:after {
            border-width: 0 25px 25px 25px;
            border-color: white transparent transparent transparent;
            bottom: -25px;
            left: 0;
        }
        @keyframes moveMoon {
            0% { top: -200px; }
            50% { top: 20%; }
            100% { top: -200px; }
        }
        @keyframes moveRocket {
            0% { bottom: -100px; }
            50% { bottom: 60%; }
            100% { bottom: -100px; }
        }
        .message {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="moon"></div>
    <div class="rocket"></div>
    <div class="message">
        <p>Amisaday, no te prometí la luna, ¡te llevaré a ella!</p>
    </div>
</body>
</html>
