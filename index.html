<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A la Luna</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 1.5s infinite;
        }
        .moon {
            position: absolute;
            top: -100px;
            left: 50%;
            width: 200px;
            height: 200px;
            background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTcoyBjROGnJPObYlBw1k8iHjvploGXxJIhHw&s') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            transform: translateX(-50%);
            animation: moveMoon 10s infinite;
        }
        .rocket {
            position: absolute;
            bottom: -100px;
            left: 50%;
            width: 50px;
            height: 100px;
            background: url('https://i.pinimg.com/originals/9c/32/01/9c3201db56c2af73499b3f0c6e8c0cf4.gif') no-repeat center center;
            background-size: cover;
            transform: translateX(-50%);
            animation: moveRocket 10s infinite;
        }
        .rocket:before, .rocket:after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
        }
        .rocket:before {
            border-width: 0 25px 50px 25px;
            border-color: transparent transparent white transparent;
            top: -50px;
            left: 0;
        }
        .rocket:after {
            border-width: 0 25px 25px 25px;
            border-color: white transparent transparent transparent;
            bottom: -25px;
            left: 0;
        }
        @keyframes moveMoon {
            0% { top: -200px; }
            50% { top: 20%; }
            100% { top: -200px; }
        }
        @keyframes moveRocket {
            0% { bottom: -100px; }
            50% { bottom: 60%; }
            100% { bottom: -100px; }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .message {
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="star" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
    <div class="star" style="top: 15%; left: 40%; animation-delay: 0.5s;"></div>
    <div class="star" style="top: 20%; left: 60%; animation-delay: 1s;"></div>
    <div class="star" style="top: 25%; left: 80%; animation-delay: 1.5s;"></div>
    <div class="star" style="top: 30%; left: 30%; animation-delay: 2s;"></div>
    <div class="star" style="top: 35%; left: 50%; animation-delay: 2.5s;"></div>
    <div class="star" style="top: 40%; left: 70%; animation-delay: 3s;"></div>
    <div class="star" style="top: 45%; left: 90%; animation-delay: 3.5s;"></div>
    <div class="moon"></div>
    <div class="rocket"></div>
    <div class="message">
        <p>Amisaday, no te prometí la luna, ¡te llevaré a ella!</p>
    </div>
</body>
</html>
